# Deployment for Container 2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: us-central1-docker.pkg.dev/csci5409kubernetesassignment/app2-repo/app2:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: "/krishna_PV_dir"
              name: pv-storage
      volumes:
        - name: pv-storage
          persistentVolumeClaim:
            claimName: pv-claim

---
# Service for Container 2
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    app: app2
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP